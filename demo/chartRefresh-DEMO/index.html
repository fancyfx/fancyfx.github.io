<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cahrtRefresh-DEMO</title>
  <link rel="stylesheet" href="css/cayman.css">
  <style media="screen">
    .bar{
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="page-header">
      <h1 class="project-name">图表数据动态展示</h1>
      <h2 class="project-tagline">注意：这是某公司面试的一个题目展示，如不你不是目标展示用户，请无视！</h4>
      <a href="https://github.com/fancyfx/chartRefresh-DEMO/tree/master" class="btn">View Code</a>
  </section>
  <section class="main-content">
  <div class="bar">
    <H2>柱状图</H2>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>
  <!-- 引入柱状图 -->
  <script type="text/javascript" src="js/bar.js"></script>
  <script type="text/javascript" >
    window.onload = function(){
      // 创建柱状图
      var chart = new Bar('canvas');
      // 动态生成数据
      var timeTicket = setInterval(function () {
        var _data = [];
        for (var i = 1; i < 10; i++) {
        _data.push(Math.ceil(Math.random()*280))
        }
        chart.changeChart(_data);
      }, 500);
    }
  </script>
  </section>
</body>
</html>
